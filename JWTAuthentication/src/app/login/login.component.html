
  <div class="col-3 center boxstyle">
    <h3 style="text-align: center;color: black">LOGIN</h3>
    <br>
    <br>


    <form>
      <div class="form-group">
        <input type="text" class="form-control form-control-lg control-label" name="username" placeholder="User name" [(ngModel)]="user_name">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-lg"  name="password" placeholder="Password" [(ngModel)]="pass_word">
      </div>
      <div *ngIf="InvalidUser" class="form-group">
        <span style="color: red"> *Please check your credentials</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary width-100" (click)="login()">Login</button>
      </div>
    </form>
  </div>
